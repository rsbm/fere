[package]
name = "fere-common"
version = "0.0.1"
authors = ["Junha Yang <junhayang1@gmail.com>"]
edition = '2018'
license = "MIT"
readme = "README.md"
repository = "https://github.com/rsbm/fere"
description = """
Common, essential data types and utilities for Fere.
"""
categories = ["graphics", "rendering"]
keywords = ["game", "graphics", "rendering", "fere"]

[dependencies]
nalgebra = { version = "0.26", features = ["serde-serialize"]}
glm = { package = "nalgebra-glm", version = "0.12", features = ["serde-serialize"]}
serde = { version = "1.0", features = ["derive"]}
thiserror = "1.0"
once_cell = "1.3.1"
ncollide2d = { version = "0.29.0" }
ncollide3d = { version = "0.29.0" }